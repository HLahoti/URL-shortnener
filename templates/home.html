<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortner</title>
</head>
<body>
    <a href="{% url 'all' %}">All shortened URLS</a>
    <br><br><br>
    <div>
        <form method="POST" action="#">
            {% csrf_token %}
            {{form.long}}
            {{form.nick}}<br>
            <button type="Submit" value="Submit">Shorten!</button>
        </form>
    </div>
</body>
</html>
